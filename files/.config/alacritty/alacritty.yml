# VSCode's integrated terminal default colors
# Primary and dimmed colors needed

colors:
  # Font size
  size: 11.0

  # Default colors
  primary:
    background: '#1e1e1e' #Background from Dark Theme
    foreground: '#cccccc'

  # Selection colors
  selection:
    text: CellForeground
    background: '#565656'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#cd3131'
    green:   '#0dbc79'
    yellow:  '#e5e510'
    blue:    '#2472c8'
    magenta: '#bc3fbc'
    cyan:    '#11a8cd'
    white:   '#e5e5e5'

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#f14c4c'
    green:   '#23d18b'
    yellow:  '#f5f543'
    blue:    '#3b8eea'
    magenta: '#d670d6'
    cyan:    '#29b8db'
    white:   '#e5e5e5'

window:
  opacity: 1.0

  padding:
    x: 0
    y: 0

  dynamic_padding: true

  dimensions:
    columns: 88
    lines: 31

font:
  size: 11.0
  # Normal (roman) font face
  normal:
    family: JetBrainsMono Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    family: JetBrainsMono Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    family: JetBrainsMono Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Italic

draw_bold_text_with_bright_colors: false

bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

key_bindings:
  - { key: V,        mods: Command,       action: Paste                        }
  - { key: C,        mods: Command,       action: Copy                         }
  - { key: W,        mods: Control,       action: Quit                         }    
  # - { key: N,        mods: Control,       action: SpawnNewInstance             }

shell:
  program: /bin/zsh

